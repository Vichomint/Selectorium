{% extends 'base.html' %} {% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-8 mt-10">
  <h2 class="text-2xl font-semibold mb-6 text-gray-800">Crear nuevo trabajo</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700"
        >Título del puesto</label
      >
      <input
        type="text"
        name="titulo"
        class="mt-1 block w-full border rounded-md p-2"
        required
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Descripción</label>
      <textarea
        name="descripcion"
        rows="4"
        class="mt-1 block w-full border rounded-md p-2"
      ></textarea>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700"
        >Skills obligatorias (separadas por coma)</label
      >
      <input
        type="text"
        name="skills_obligatorias"
        class="mt-1 block w-full border rounded-md p-2"
        placeholder="Python, Django, SQL"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700"
        >Skills deseables (separadas por coma)</label
      >
      <input
        type="text"
        name="skills_deseables"
        class="mt-1 block w-full border rounded-md p-2"
        placeholder="React, AWS, Docker"
      />
    </div>

    <button
      type="submit"
      class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700"
    >
      Crear trabajo
    </button>
  </form>
</div>
{% endblock %}
