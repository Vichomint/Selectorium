<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Subir CV</title>
  </head>
  <body>
    <h1>Subir CV para anÃ¡lisis</h1>
    <form
      action="/matchmaker/upload-cv/"

    >
      {% csrf_token %}
      <input
        type="text"
        name="nombre"
        placeholder="Nombre del postulante"
      /><br /><br />

      <button type="submit">Subir CV</button>
    </form>
  </body>
</html>
