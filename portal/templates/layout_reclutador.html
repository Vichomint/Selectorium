{% extends "base.html" %} {% load static %} {% block title %}Panel Reclutador -
Selectorium{% endblock %} {% block content %}
<div class="flex h-screen">
  <!-- Overlay móvil -->
  <div
    id="overlay"
    class="fixed inset-0 bg-black bg-opacity-50 hidden lg:hidden z-40"
  ></div>

  <!-- Sidebar -->
  <aside
    id="sidebar"
    class="fixed lg:static inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 w-64 bg-primary-600 text-white h-full shadow-md p-4 z-50"
  >
    <div class="flex items-center justify-center mb-6">
      <img
        src="{% static 'img/logo_selectorium.png' %}"
        alt="Logo"
        class="w-20 lg:w-32"
      />
    </div>
    <ul class="space-y-2">
      <li>
        <a
          href="{% url 'reclutador_dashboard' %}"
          class="flex items-center p-2 rounded-lg font-medium hover:bg-primary-700 {% if request.resolver_match.url_name == 'reclutador_dashboard' %}bg-primary-700{% endif %}"
        >
          <i class="fas fa-home mr-3"></i> Dashboard
        </a>
      </li>
      <li>
        <a
          href="{% url 'reclutador_vacantes' %}"
          class="flex items-center p-2 rounded-lg font-medium hover:bg-primary-700 {% if request.resolver_match.url_name == 'crear_vacante' %}bg-primary-700{% endif %}"
        >
          <i class="fas fa-briefcase mr-3"></i> Vacantes
        </a>
      </li>
      <li>
        <a
          href="{% url 'reclutador_postulantes' %}"
          class="flex items-center p-2 rounded-lg font-medium hover:bg-primary-700 {% if request.resolver_match.url_name == 'reclutador_postulantes' %}bg-primary-700{% endif %}"
        >
          <i class="fas fa-users mr-3"></i> Postulantes
        </a>
      </li>
      <li>
        <a
          href="{% url 'reclutador_estadisticas' %}"
          class="flex items-center p-2 rounded-lg font-medium hover:bg-primary-700 {% if request.resolver_match.url_name == 'reclutador_estadisticas' %}bg-primary-700{% endif %}"
        >
          <i class="fas fa-chart-line mr-3"></i> Estadísticas
        </a>
      </li>
      <li class="pt-4 mt-4 border-t border-primary-400">
        <a
          href="{% url 'reclutador_configuracion' %}"
          class="flex items-center p-2 rounded-lg font-medium hover:bg-primary-700 {% if request.resolver_match.url_name == 'reclutador_configuracion' %}bg-primary-700{% endif %}"
        >
          <i class="fas fa-gear mr-3"></i> Configuración
        </a>
      </li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <div class="flex-1 flex flex-col">
    <!-- Navbar -->
    <nav
      class="bg-primary-600 text-white p-4 shadow-md flex justify-between items-center"
    >
      <button
        id="menu-toggle"
        class="lg:hidden p-2 rounded hover:bg-primary-700"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="flex items-center space-x-4">
        <span class="text-sm">Reclutador: {{ user.username }}</span>
        <a
          href="{% url 'logout' %}"
          class="bg-white text-primary-600 px-3 py-1 rounded-lg font-medium hover:bg-gray-100"
        >
          <i class="fas fa-sign-out-alt mr-1"></i> Salir
        </a>
      </div>
    </nav>

    <!-- Main dinámico -->
    <main class="flex-1 p-6 overflow-y-auto">
      {% block main_content %} {% endblock %}
    </main>
  </div>
</div>

<!-- Script para toggle -->
<script>
  const menuToggle = document.getElementById("menu-toggle");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  menuToggle.addEventListener("click", () => {
    sidebar.classList.toggle("-translate-x-full");
    overlay.classList.toggle("hidden");
  });

  overlay.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });
</script>
{% endblock %}
