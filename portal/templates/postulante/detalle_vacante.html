{% extends "layout_postulante.html" %} {% block title %}{{ vacante.titulo }} -
Detalle{% endblock %} {% block main_content %}
<div class="bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold text-primary-700 mb-4">{{ vacante.titulo }}</h2>
  <p class="text-gray-600 mb-4 whitespace-pre-line">
    {{ vacante.descripcion }}
  </p>
  <p class="text-sm text-gray-500 mb-6">
    <i class="fas fa-map-marker-alt mr-1"></i> {{ vacante.ubicacion }}
  </p>

  <form method="post">
    {% csrf_token %} {% for pregunta in preguntas %}
    <div class="mb-4">
      <label class="block font-semibold text-gray-700 mb-1"
        >{{ pregunta.texto }}</label
      >
      <textarea
        name="respuesta_{{ pregunta.id }}"
        rows="2"
        class="w-full border rounded-lg px-3 py-2 shadow focus:ring-2 focus:ring-primary-400"
      ></textarea>
    </div>
    {% endfor %}
    <button
      type="submit"
      class="bg-primary-500 hover:bg-primary-600 text-white font-bold py-2 px-6 rounded-lg transition"
    >
      Postular
    </button>
  </form>

  <a
    href="{% url 'listar_vacantes' %}"
    class="ml-3 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg transition"
  >
    Volver
  </a>
</div>
{% endblock %}
