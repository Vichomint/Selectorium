{% extends "layout_postulante.html" %} {% block title %}Mi Perfil -
Selectorium{% endblock %} {% block main_content %}
<h2 class="text-2xl font-bold text-primary-700 mb-6">
  <i class="fas fa-id-card mr-2"></i> Mi Perfil
</h2>

<form
  method="post"
  enctype="multipart/form-data"
  class="bg-white shadow-md rounded-lg p-6 space-y-4"
>
  {% csrf_token %}

  <div>
    <label class="block text-sm font-bold text-gray-700 mb-1"
      >Fecha de Nacimiento</label
    >
    <input
      type="date"
      name="fecha_nacimiento"
      class="w-full border rounded-lg px-3 py-2 shadow focus:ring-2 focus:ring-primary-400"
    />
  </div>

  <div>
    <label class="block text-sm font-bold text-gray-700 mb-1">Estudios</label>
    <textarea
      name="estudios"
      rows="2"
      class="w-full border rounded-lg px-3 py-2 shadow focus:ring-2 focus:ring-primary-400"
    ></textarea>
  </div>

  <div>
    <label class="block text-sm font-bold text-gray-700 mb-1"
      >Experiencia Laboral</label
    >
    <textarea
      name="experiencia"
      rows="3"
      class="w-full border rounded-lg px-3 py-2 shadow focus:ring-2 focus:ring-primary-400"
    ></textarea>
  </div>

  <div>
    <label class="block text-sm font-bold text-gray-700 mb-1">Subir CV</label>
    <input
      type="file"
      name="cv"
      class="w-full border rounded-lg px-3 py-2 shadow focus:ring-2 focus:ring-primary-400"
    />
  </div>

  <button
    type="submit"
    class="bg-primary-500 hover:bg-primary-600 text-white font-bold py-2 px-4 rounded-lg transition"
  >
    Guardar cambios
  </button>
</form>
{% endblock %}
