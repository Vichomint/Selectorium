{% extends "layout_reclutador.html" %} {% block title %}Configuración
{%endblock%} {% block main_content %}
<h2 class="text-2xl font-bold text-primary-700 mb-6">
  <i class="fas fa-gear mr-2"></i> Configuración
</h2>

<form method="post" class="bg-white shadow-md rounded-lg p-6 space-y-4">
  {% csrf_token %}
  <div>
    <label class="block text-sm font-bold text-gray-700 mb-1"
      >Correo electrónico</label
    >
    <input
      type="email"
      name="email"
      value="{{ user.email }}"
      class="w-full border rounded-lg px-3 py-2 shadow focus:ring-2 focus:ring-primary-400"
    />
  </div>
  <div>
    <label class="block text-sm font-bold text-gray-700 mb-1"
      >Contraseña Nueva</label
    >
    <input
      type="password"
      name="password1"
      class="w-full border rounded-lg px-3 py-2 shadow focus:ring-2 focus:ring-primary-400"
    />
  </div>
  <button
    type="submit"
    class="bg-primary-500 hover:bg-primary-600 text-white font-bold py-2 px-4 rounded-lg transition"
  >
    Guardar configuración
  </button>
</form>
{% endblock %}
